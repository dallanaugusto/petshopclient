<div class="card my-5">
	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #entityEdit="ngForm">
			<div class="form-group">
				<label for="name">Nome</label> <input type="text"
					[(ngModel)]="entity.nome" class="form-control" id="nome"
					name="nome" placeholder="Enter your name" required #name="ngModel">
				<div [hidden]="!name.pristine" class="alert alert-danger">Nome
					is required</div>
			</div>
			<div class="form-group">
					
				<select [(ngModel)]="entity.estado"
					(ngModelChange)="estadoChanged($event)" name="estado">
					<option *ngFor="let currentEstado of estados" [ngValue]="currentEstado">
						{{currentEstado.nome}}</option>
				</select> 
				<div [hidden]="!name.pristine" class="alert alert-danger">Estado
					is required</div>
			</div>
			<button type="submit" [disabled]="!entityEdit.form.valid"
				class="btn btn-success" style="margin-right: 10px">Salvar</button>
			<button (click)="list()" type="button" class="btn btn-danger"
				style="margin-right: 10px">Cancelar</button>
		</form>
	</div>
</div>
