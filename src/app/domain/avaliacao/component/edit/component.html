<div class="card my-5">
	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #entityForm="ngForm">
		
			<div class="form-group">
				<label for="descricao">Descrição</label> <input type="text"
					[(ngModel)]="entity.descricao" class="form-control" id="descricao"
					name="descricao" placeholder="Enter your name" required #descricao="ngModel">
				<div [hidden]="!descricao.pristine" class="alert alert-danger">Descrição
					is required</div>
			</div>
		
			<div class="form-group">
				<label for="inicio">Início</label> <input type="text"
					[(ngModel)]="entity.inicio" class="form-control" id="inicio"
					name="inicio" placeholder="Enter your name" required #inicio="ngModel">
				<div [hidden]="!inicio.pristine" class="alert alert-danger">Início
					is required</div>
			</div>
			
			<div class="form-group">
				<label for="termino">Término</label> <input type="text"
					[(ngModel)]="entity.termino" class="form-control" id="termino"
					name="termino" placeholder="Enter your name" required #termino="ngModel">
				<div [hidden]="!termino.pristine" class="alert alert-danger">Término
					is required</div>
			</div>
			
			<div class="form-group">
			    <label for="ofertaDisciplina">Oferta de Curso</label>
				<select [(ngModel)]="entity.ofertaDisciplina" class="form-control" name="ofertaDisciplina" required
					#ofertaDisciplina="ngModel" [compareWith]="compareOfertaDisciplina">
					<option *ngFor="let ofertaDisciplina of listaOfertaDisciplina"
						[ngValue]="ofertaDisciplina">{{ofertaDisciplina.toString()}}</option>
				</select>
				<div [hidden]="!ofertaDisciplina.pristine" class="alert alert-danger">Oferta de disciplina
					is required</div>
			</div>
			
			<button type="submit" [disabled]="!entityForm.form.valid"
				class="btn btn-success" style="margin-right: 10px">Salvar</button>
			<button (click)="list()" type="button" class="btn btn-danger"
				style="margin-right: 10px">Cancelar</button>
				
		</form>
	</div>
</div>
