<div class="card my-5">
	<div class="card-body">
		<hr />
		<div *ngIf="entity">
			<div>
				<label><b>ID: </b></label> {{ entity.id }}
			</div>
			<div>
				<label><b>Nome: </b></label> {{ entity.nome }}
			</div>
			<div>
				<label><b>Espécie: </b></label> {{ entity.especie.descricao }}
			</div>
			<div>
				<label><b>Raça: </b></label> {{ entity.raca.descricao }}
			</div>
		</div>
		<button (click)="list()" type="button" class="btn btn-danger"
			style="margin-right: 10px">Voltar</button> <br>
	</div>
</div>
