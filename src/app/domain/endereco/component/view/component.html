<div class="card my-5">
	<div class="card-body">
		<hr />
		<div *ngIf="entity">
			<div>
				<label><b>ID: </b></label> {{ entity.id }}
			</div>
			<div>
				<label><b>Logradouro: </b></label> {{ entity.logradouro }}
			</div>
			<div>
				<label><b>NÃºmero: </b></label> {{ entity.numero }}
			</div>
			<div>
				<label><b>Complemento: </b></label> {{ entity.complemento }}
			</div>
			<div>
				<label><b>Bairro: </b></label> {{ entity.bairro }}
			</div>
			<div>
				<label><b>CEP: </b></label> {{ entity.cep }}
			</div>
			<div>
				<label><b>Cidade: </b></label> {{ entity.cidade.nome }}/{{ entity.cidade.estado.nome }} 
			</div>
			<div>
				<label><b>Pessoa: </b></label> {{ entity.pessoa.nome }}
			</div>
		</div>
		<button (click)="list()" type="button" class="btn btn-danger"
			style="margin-right: 10px">Voltar</button> <br>
	</div>
</div>
