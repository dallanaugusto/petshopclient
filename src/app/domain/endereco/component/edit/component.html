<div class="card my-5">
	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #entityForm="ngForm">
		
			<div class="form-group">
				<label for="name">Logradouro</label> <input type="text"
					[(ngModel)]="entity.logradouro" class="form-control" id="logradouro"
					name="logradouro" placeholder="Enter your logradouro" required #logradouro="ngModel">
				<div [hidden]="!logradouro.pristine" class="alert alert-danger">Logradouro
					is required</div>
			</div>
		
			<div class="form-group">
				<label for="name">Número</label> <input type="text"
					[(ngModel)]="entity.numero" class="form-control" id="numero"
					name="numero" placeholder="Enter your número" required #numero="ngModel">
				<div [hidden]="!numero.pristine" class="alert alert-danger">Número
					is required</div>
			</div>
		
			<div class="form-group">
				<label for="name">Complemento</label> <input type="text"
					[(ngModel)]="entity.complemento" class="form-control" id="complemento"
					name="complemento" placeholder="Enter your complemento" required #complemento="ngModel">
				<div [hidden]="!complemento.pristine" class="alert alert-danger">Complemento
					is required</div>
			</div>
		
			<div class="form-group">
				<label for="name">Bairro</label> <input type="text"
					[(ngModel)]="entity.bairro" class="form-control" id="bairro"
					name="bairro" placeholder="Enter your bairro" required #bairro="ngModel">
				<div [hidden]="!bairro.pristine" class="alert alert-danger">Bairro
					is required</div>
			</div>
		
			<div class="form-group">
				<label for="name">CEP</label> <input type="text"
					[(ngModel)]="entity.cep" class="form-control" id="cep"
					name="cep" placeholder="Enter your CEP" required #cep="ngModel">
				<div [hidden]="!cep.pristine" class="alert alert-danger">CEP
					is required</div>
			</div>
			
			<div class="form-group">
				<select [(ngModel)]="entity.cidade" class="form-control" name="cidade" required
					#cidade="ngModel" [compareWith]="compareCidade">
					<option *ngFor="let cidade of cidades"
						[ngValue]="cidade">{{cidade.nome}}/{{cidade.estado.nome}}</option>
				</select>
				<div [hidden]="!cidade.pristine" class="alert alert-danger">Cidade
					is required</div>
			</div>
			
			<div class="form-group">
				<select [(ngModel)]="entity.pessoa" class="form-control" name="pessoa" required
					#pessoa="ngModel" [compareWith]="comparePessoa">
					<option *ngFor="let pessoa of pessoas"
						[ngValue]="pessoa">{{pessoa.nome}}</option>
				</select>
				<div [hidden]="!pessoa.pristine" class="alert alert-danger">Pessoa
					is required</div>
			</div>
			
			<button type="submit" [disabled]="!entityForm.form.valid"
				class="btn btn-success" style="margin-right: 10px">Salvar</button>
			<button (click)="list()" type="button" class="btn btn-danger"
				style="margin-right: 10px">Cancelar</button>
				
		</form>
	</div>
</div>
