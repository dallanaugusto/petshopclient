<div class="card my-5">
	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #entityForm="ngForm">
		
			<div class="form-group">
			    <label for="name">Pessoa</label> 
				<input type="text" [(ngModel)]="entity.pessoa.nome" class="form-control" name="pessoa"
					#pessoa="ngModel" disabled />
			</div>
		
			<div class="form-group">
				<label for="name">Tipo</label> 
				
				<select [(ngModel)]="entity.tipo" class="form-control" name="tipo" required
					#tipo="ngModel">
					<option *ngFor="let item of clienteTipo | keyvalue" [value]="item['key']">{{item['value']}}</option>
				</select>
				<div [hidden]="!tipo.pristine" class="alert alert-danger">Tipo
					is required</div>
			</div>
			
			<button type="submit" [disabled]="!entityForm.form.valid"
				class="btn btn-success" style="margin-right: 10px">Salvar</button>
			<button (click)="list()" type="button" class="btn btn-danger"
				style="margin-right: 10px">Cancelar</button>
				
		</form>
	</div>
</div>
